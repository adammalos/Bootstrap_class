<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Página Teste</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bootstrapdist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand" href="#">
                    <img src="img/logo.svg" alt="Bootstrap" width="100" height="34,34">
              </a>
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#quemsomos">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#parceiros">Parceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#serviços">Serviços</a>
                    </li>
                </ul>
              </div>
        </nav>

        <section id="quemsomos">
            <div class="container-fluid quem-somos text-center margin">
                <h3>Quem somos</h3>
                <img src="img/teamhands2.jpg" class="rounded-circle q-img">
                <h4>Um time diverso e comprometido com os resultados!</h4>
            </div>
        </section>

        <section id="parceiros">
            <div class="container-fluid text-center margin parceiros">
                <h3 class="margin" >Parceiros</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="img/dev_go.jpg" width="100%">
                        </div> 
                        <div class="col-lg-4">
                            <img src="img/dev_go.jpg" width="100%">
                        </div>
                        <div class="col-lg-4">
                            <img src="img/dev_go.jpg" width="100%">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="serviços">
            <div class="container-fluid text-center serviços">
                <h3>Serviços</h3>
            </div>
            <div id="serviços-carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active c-item">
                        <img src="img/app.jpg" class="d-block w-100 c-img" alt="Slide 1">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="display-1 fs-1 fw-bolder text-capitalize">Primeiro slide</h5>
                            <p>Lorem ipsum dolor sit amet.</p>
                          </div>
                  </div>
                  <div class="carousel-item c-item">
                        <img src="img/latop_hands.jpg" class="d-block w-100 c-img" alt="Slide 2">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="display-1 fs-1 fw-bolder text-capitalize">Segundo slide</h5>
                            <p>Lorem ipsum dolor sit amet.</p>
                          </div>
                  </div>
                  <div class="carousel-item c-item">
                        <img src="img/setup.jpg" class="d-block w-100 c-img" alt="Slide 3">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="display-1 fs-1 fw-bolder text-capitalize">Terceiro slide</h5>
                            <p>Lorem ipsum dolor sit amet.</p>
                          </div>
                  </div>
                </div>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#serviços-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#serviços-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#serviços-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#serviços-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#serviços-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
        </section>

        <footer class="contaiber-fluid text-center bg-footer">
            <p>Desenvolvido por Adam Malos</p>
        </footer>
    </body>
</html>
